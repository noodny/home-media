<li class="list-group-item">
    <h5><%= model.get('name') %></h5>
    <span><i class="glyphicon glyphicon-hdd"></i> <%= model.getSize() %></span>
    <span><i class="glyphicon glyphicon-calendar"></i> <%= model.getDate() %></span>
    <a href="#" class="btn btn-primary download-item" data-hash="<%= model.get('hash') %>" data-url="<%= model.get('url') %>"><i class="glyphicon glyphicon-download-alt" title="download"></i></a>
</li>
